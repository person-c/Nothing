<!DOCTYPE html>
<html lang="{{ .Lang }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
</head>

<body>
    {{ partial "header.html" . }}

    <main>
        <article>
            <h1>{{ .Title }}</h1>
            <div>{{ .Content }}</div>
        </article>
    </main>

    {{ partial "footer.html" . }}
</body>

</html>
