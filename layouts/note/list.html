{{ define "main" }}
<section class="article-list">
    <h2>{{ .Title }}</h2>
    {{ with .Content }}
    <article>{{ . }}</article>
    {{ end }}
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}">
                <div class="article-title">{{ .Title | default (.File.BaseFileName) }}</div>
            </a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
